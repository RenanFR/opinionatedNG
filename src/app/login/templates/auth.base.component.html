<div class="text-center">
    <!-- Button HTML (to Trigger Modal) -->
    <a #openForm href="#myModal" class="trigger-btn" data-toggle="modal">{{isRegistration ? ('AUTHENTICATION.ENTER' | translate) : ('AUTHENTICATION.REGISTRATION' | translate) }}</a>
</div>
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
  
  <div class="modal-dialog modal-login">

      <div class="modal-content">

        <div class="modal-header">

          <ng-template [ngIf]="existentUserDetected">
          <div class="avatar">
            <img src="/examples/images/avatar.png" alt="Avatar">
          </div>
          </ng-template>

          <h4 class="modal-title">{{(isRegistration ? 'Criar novo usuário' : 'Autenticar com usuário existente')}}</h4>	
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        </div>

        <div class="modal-body">

            <router-outlet>
            </router-outlet>

        </div>

        <ng-template [ngIf]="!isRegistration">
        <div class="modal-footer">
          <a href="#">Esqueceu a senha??</a>
        </div>
        </ng-template>

      </div>

  </div>

  </div>
