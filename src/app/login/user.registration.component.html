<form [formGroup]="newUserForm" (submit)="onSave()">

    <div class="form-group">

        <input formControlName="userMail" id="inputEmail" type="text" class="form-control" name="inputEmail" placeholder="tapuw@tempcloud.in" required="required">
        <small *ngIf="newUserForm.get('userMail').valid" class="text-success">Valid user email</small>
  
        <vetweb-error *ngIf="(newUserForm.get('userMail').errors?.required  && newUserForm.get('userMail').touched)" errorMessage="Email to authenticate is required!"></vetweb-error>
        <vetweb-error *ngIf="(newUserForm.get('userMail').errors?.email  && newUserForm.get('userMail').touched)" errorMessage="Must be a valid email!"></vetweb-error>
        <vetweb-error *ngIf="newUserForm.get('userMail').errors?.unavailableUserName" errorMessage="User with provided email already exists!"></vetweb-error>
  
    </div>

    <div class="form-group">

      <input formControlName="userName" id="inputUserName" type="text" class="form-control" name="inputUserName" placeholder="Type your name here" required="required">

      <vetweb-error *ngIf="(newUserForm.get('userName').errors?.required && newUserForm.get('userName').touched)" errorMessage="User name is required!"></vetweb-error>
      
    </div>

    <div class="form-group">

        <input formControlName="password" id="inputPassword" type="password" class="form-control" name="password" placeholder="Password" required="required">

        <vetweb-error *ngIf="(newUserForm.get('password').errors?.required && newUserForm.get('password').touched)" errorMessage="Password is required!"></vetweb-error>

    </div>

    <div class="form-group">

        <input formControlName="passwordConfirmation" id="inputPasswordConfirm" type="password" class="form-control" name="inputPasswordConfirm" placeholder="Password confirmation" required="required">

        <vetweb-error *ngIf="(newUserForm.get('passwordConfirmation').errors?.required && newUserForm.get('passwordConfirmation').touched)" errorMessage="Confirm your password!"></vetweb-error>
        <vetweb-error *ngIf="newUserForm.errors?.wrongCredentials" errorMessage="Password and confirmation must be equals!"></vetweb-error>
    
    </div>

    <div class="form-group small clearfix">

        <label class="checkbox-inline"><input formControlName="isSocialLogin" id="inputSocialLogin" name="inputSocialLogin" type="checkbox">Enable login with social account</label>
        
        <vetweb-error *ngIf="newUserForm.errors?.socialLoginNotEnabled" errorMessage="This email provider is not enable to social login integration!"></vetweb-error>

    </div>
          
    <div class="form-group small clearfix">

        <label class="checkbox-inline"><input formControlName="useTwoFactorAuth" id="inputTwoFactorAuth" name="inputTwoFactorAuth" type="checkbox"> Enable two factor authentication with your phone</label>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" [disabled]="newUserForm.invalid || newUserForm.pending">Save user</button>
    </div>

</form>
