<opinionated-layout>
        <!-- row -->
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div class="section-row">
                    <h3>New category</h3>
                    <form [formGroup]="categoryForm" (submit)="saveCategory()">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group">
                                    <span>Description</span>
                                    <input formControlName="description" class="input" type="text" name="description">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button class="primary-button">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /row -->
</opinionated-layout>
