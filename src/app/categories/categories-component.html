<opinionated-layout>
    <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i>
          Categories  {{testMessage}}
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cat of categories">
                  <td>{{cat.id}}</td>
                  <td>
                    {{cat.description}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </opinionated-layout>
